{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block root %}
<h1>Login</h1>
{% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
<form method='post' action=''>
{% csrf_token %}
{{ form.as_p }}
<p>Don't have an account? Create one <a href='../register'>here</a></p>
<input type='submit' />
</form>
{% endblock root %}
